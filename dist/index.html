<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <title>Actividad grupal</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        h1 {
            text-align: center;
        }

        h2 {
            text-align: center;
            font-weight: 200;
        }

        .ejeLeft { 
            grid-area: lft;
            width: auto;
        }
        .ejeBottom { 
            grid-area: btm;
        }

        .grafico {
            grid-area: graf;
            display: grid;
            align-items: end;
            grid-auto-flow: column;
            padding: 25px;
            margin-left: 30px;
            color: transparent;
            width: 900px;
        }

        .contenedor {
            display: grid;
            grid-template-areas:
            'lft graf'
            'lft btm';
            width: 900px;
        }

        .bar {
            width: 10px;
            font-size: 16px;
            font-weight: bolder;
        }

        .bar.bar-mousehover {
            z-index: 1000;
            color: black;
            position: relative;
        }

        .bar.bar-mousehover .tooltip{
            position: absolute;
            z-index: 1000;
            color: black;
            padding: 10px;
            top: -70px;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            border: solid;
            border-width: 1px;
            border-color: #FEFEFE;
            border-radius: 10px;
            background-color: white;
            flex-direction: column;
            display: flex;
            text-align: center;
        }

        .bar.bar-mouseout {
            z-index: 0;
            color: transparent;
            position: unset;
        }

        .eje {
            fill: none;
            stroke: #000;
        } 

        .eje2 {
            fill: none;
            stroke: #000;
        } 

        .tabla {
            display: flex;
            justify-content: center;
        }

        .tabla li {
            list-style: none;
        }





        /* Style the lines by removing the fill and applying a stroke */
        .line {
            fill: none;
            stroke: #ffab00;
            stroke-width: 3;
        }

        .line-euz {
            fill: none;
            stroke: #8899FF;
            stroke-width: 3;
        }
        
        .overlay {
        fill: none;
        pointer-events: all;
        }

        /* Style the dots by assigning a fill and stroke */
        .dot {
            fill: #ffab00;
            stroke: #fff;
        }

        .dot-euz {
            fill: #8899FF;
            stroke: #fff;
        }
        
        .focus circle {
            fill: none;
            stroke: steelblue;
        }

        .tooltip-area-eu {
            background-color: #ffab00;
            width: 120px;
            text-align: center;
            padding: 6px;
            color: white;
            border-radius: 6px;
        }

        .tooltip-area-euz {
            background-color: #8899FF;
            width: 120px;
            text-align: center;
            padding: 6px;
            color: white;
            border-radius: 6px;
        }

        .tooltip-area-eu__text, .tooltip-area-euz__text {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <h1>Tasa de desempleo en la Uni√≥n Europea y la Euro Zona</h1>
    <h2>Enero de 2015 - Agosto de 2021</h2>

    <div id="contenedor-linec-chart">
        <div id="line-chart"></div>
        <div class="tooltip-area-eu">
            <div class="tooltip-area-eu__text"></div>
        </div>
        <div class="tooltip-area-euz">
            <div class="tooltip-area-euz__text"></div>
        </div>
    </div>

    <div class="contenedor">
        <svg class="ejeLeft" width="100%" height="100%">
            <g class="eje2">
        </svg>
        <div class="grafico"></div>
        <svg class="ejeBottom" width="100%" height="100%">
            <g class="eje">
        </svg>
    </div>

    

    <hr style="width: 50%;">

    <!-- <h2>Tabla</h2>

    <div class="tabla"></div> -->
    <script src="main.js"></script>
</body>
</html>
